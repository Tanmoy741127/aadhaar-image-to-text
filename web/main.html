        function goToPage(index) {
            if(index == 0){
                scannng_aadhaar_page.classList.remove("hidden");
                searching_details_page.classList.add("hidden");
                show_status_page.classList.add("hidden");
            }else if(index == 1){
                scannng_aadhaar_page.classList.add("hidden");
                searching_details_page.classList.remove("hidden");
                show_status_page.classList.add("hidden");
            }else if(index == 2){
                scannng_aadhaar_page.classList.add("hidden");
                searching_details_page.classList.add("hidden");
                show_status_page.classList.remove("hidden");
            }
        }

        function updateAadhaarNo(aadhaar_no) {
            if(!aadhaar_no){
                aadhaar_no = 'ERROR';
            }
            aadhaar_no = aadhaar_no.toString();
            var serialized_aadhar_no = aadhaar_no.substring(0,4)+" "+aadhaar_no.substring(4,8)+" "+aadhaar_no.substring(8,12);
            
            document.getElementById("aadhaar_no_1").innerText = serialized_aadhar_no;
            document.getElementById("aadhaar_no_2").innerText = serialized_aadhar_no;
            
        }

        function updateTransferStatus(status) {
            if(status == true){
                document.getElementById("transfer_status").innerText = "Money has been credited to bank account";
                document.getElementById("show_status_page").classList.remove("transfer_pending");
                document.getElementById("show_status_page").classList.add("transfer_done");
            }

            if(status == false){
                document.getElementById("transfer_status").innerText = "Money yet not credited to bank account";
                document.getElementById("show_status_page").classList.remove("transfer_done");
                document.getElementById("show_status_page").classList.add("transfer_pending");
            }
        }

        function startTimer() {
            timer_count_in_secs_dom.innerText = timer_count;

            var intervalId = setInterval(() => {
                timer_count = timer_count - 1;
                if(timer_count == 0){
                    clearInterval(intervalId);
                    timer_count = default_timer_count;
                    eel.scanAdhaarCard();
                }
                timer_count_in_secs_dom.innerText = timer_count;
            }, 1000);
        }

        function updateVideoFrame(encodedString) {
            document.getElementById("video_frame").src = encodedString;
            console.log(encodedString);
        }

        function updateAadhaarNoDetailsForKiosk(aadhaarNo) {
            updateAadhaarNo(aadhaarNo);
            goToPage(1);
        }

        function updateStatusFromServer(status) {
            updateTransferStatus(status);
            goToPage(2);
            startTimer();
        }
        
    </script>
